<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<h3 th:text="${factura.getDescripcion()}"></h3>

<div>Cliente:
    <span th:text="${factura.getCliente().getNombre() + ' '+ factura.getCliente().getApellido()}"></span>
</div>

<h4>Detalle Factura</h4>
<table>
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${factura.getItems()}">
            <td th:text="${item.getProducto().getNombre()}"></td>
            <td th:text="${item.getProducto().getPrecio()}"></td>
            <td th:text="${item.getCantidad()}"></td>
            <td th:text="${item.totalFactura()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
